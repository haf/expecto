language: csharp
dist: xenial
dotnet: 3.1.100

matrix:
  fast_finish: true
  
  include:
    - os: linux
      mono: 5.18.1
      sudo: required
    - os: linux
      mono: 6.0.0
      sudo: false
    - os: linux
      mono: latest
      sudo: false
    - os: osx
      osx_image: xcode9.3
      mono: latest
      sudo: false

  allow_failures:
    - mono: latest
      sudo: false
    - mono: 5.8.0
      sudo: false

env:
  global:
    - DOTNET_CLI_TELEMETRY_OPTOUT: 1
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

script:
  - ./fake build

  